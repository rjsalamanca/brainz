<html>
<head>
    <meta charset="utf-8">
    <title>brainZ | ${title}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href='/stylesheets/bootstrap.min.css'/>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img class='logo' src='/images/brainz-logo-1.png'/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scores">High Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/games">Games</a>
                </li>
                ${isLoggedIn == true ? `                    
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Profile</a>
                    </li>
                `:``}
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbarColor03" >
            <ul class="navbar-nav ml-auto">
            
                ${isLoggedIn == true ? 
                `
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>
                `:`
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">Login</a>
                </li>
                <li class="nav-item my-2 my-lg-0">
                    <a class="nav-link" href="/users/add-user">Register</a>
                </li>`}
            </ul>
        </div>
    </nav>

    <main id='mainContentContainer'>
        <h6>${title}</h6>
        ${partial}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#scoresModal").modal('show');
        });
    </script>
</body>
</html>
